<html>
<header>
	<title>Breathing</title>
	<link rel="stylesheet" type="text/css" href="mindspace.css"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
	<body>
		<div id="screen" style="background-color: #30BEE2">						<!--Screen-->
			<div class="headbar" style="color: white;position: relative;top: 30px;">				<!--Title bar-->
				<h2>Breathing Exercise</h2>
			</div>

			<div class="back-button">
				<i class="material-icons" style="color: white;">arrow_back</i>	
			</div>

			<div class='inhale'>				<!--Breathing mode-->
				<h3>INHALE</h3>
			</div>

			<div class="stop">					<!--STOP-->
				<h3>STOP</h3>
			</div>

			<div class="time-elapsed">			<!--Time Elapsed-->
				<h5>TOTAL TIME ELAPSED: 00:30</h5>	
			</div>

			<div class="timer">
				<h1>10</h1>
			</div>
		</div>
	</body>
</html>
<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
