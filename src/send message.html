<html>
<header>
   <title>Message Page</title>
   <link rel="stylesheet" type="text/css" href="message.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</header>

   <body>
    <div id="screen">
     
     <div class="head-bar">

            <div class="bar-item">   
           
               <div class="back-button"> 

                  <a href="contact list.html" style="text-decoration: none;color: white;""> 
                  <i class="material-icons" style=" color:white; font-size: 30px; position: relative; top: 3px;">arrow_back
                  </i>
                  </a>

               </div>
            </div>
         

         <div class="bar-item">   
            <h2 style="margin-left:30px; margin-top:-5px">Send A Message</h2>
         </div>

      </div>

        <div class="container">
          <img src="https://pbs.twimg.com/media/CKYEz08WUAAgI2h.png" alt="Avatar" style="width:100%;">
          <p>Hi! Do you have time to chat now?</p>
          <span class="time-right">11:00</span>
        </div>

      <div class="container darker">
        <img src="https://ih0.redbubble.net/image.406969196.4518/flat,800x800,075,f.jpg" alt="Avatar" class="right" style="width:100%;">
        <p>Sure! What's going on?</p>
        <span class="time-left">11:01</span>
      </div>
      <div class="container" id="textSend">
          <img src="https://pbs.twimg.com/media/CKYEz08WUAAgI2h.png" alt="Avatar" style="width:100%;">
          <p id="send">Hi! Do you have time to chat now?</p>
          <span class="time-right">11:05</span>
        </div>

      <div class="type-message">
        <input class="txt" id="input">
      </div>
    
      <div class="send" style="margin-top: 10px;padding-bottom: 3px; background-color: #77bca7" onclick="sendText()">
            <h1 style="text-align: center;text-decoration: none;color: white;">SEND</h1>
          
      </div>
 
      
    </div>
      <script src="Text.js"></script>
   </body>
</html>
